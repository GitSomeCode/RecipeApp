<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Single Recipe</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

  <h2>viewing {{ object.title }}</h2>
  <p>Added on {{ object.pub_date | date:"l M d, Y - h:i:s A" }}</p>
  <ul>
    {% for tag in object.tags.all %}
    <li>
      {{ tag.name }}
    </li>
    {% endfor %}
  </ul>

</body>
</html>
